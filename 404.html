<!doctype html>
<html>

<head>
    <title>Not Found</title>
    <meta http-equiv="refresh" content="1; url='/#notFound'" />
    <script type="text/javascript">
        let go = (destination) => window.location.href = destination;

        let path = window.location.href.toLowerCase();
        let destinationMap = {
            '/#games': ['1gam', 'game'],
            '/#twine': ['twine', 'entweedle', 'twee', 'illume'],
            '/#contact': ['contact', 'email'],
            '/#notFound': ['']
        };

        function reroute() {
            for (destination in destinationMap)
                for (i in destinationMap[destination]) 
                    if (path.includes(destinationMap[destination][i]))
                        return go(destination);                
        }

        reroute();
    </script>
</head>

</html>
